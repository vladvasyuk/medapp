<div class="modal fade" id="editPatientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Пациент</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="patientForm" method="post" data-toggle="validator" lang="ru">
                    <input type="hidden" name="id" value="" />
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputPassword1">Фамилия</label>
                        <input class="form-control" name="last_name" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Имя</label>
                        <input class="form-control" name="first_name" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Отчество</label>
                        <input class="form-control" name="middle_name" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Возраст</label>
                        <input class="form-control" name="age" type="number" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Паспорт</label>
                        <input class="form-control" name="passport">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="diagnosis">Диагноз</label>
                        <textarea class="form-control" rows="3" name="diagnosis"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Выбрать файл</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Пояснения к загружаемому файлу</p>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="patientSubmit">Сохранить</button>
            </div>
        </div>
    </div>
</div>
