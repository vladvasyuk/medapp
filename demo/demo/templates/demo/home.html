{% extends 'demo/base.html' %}
{% load bootstrap3 %}



{% block content %}
<div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Анализ</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Пациенты</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home" style="padding: 10px 0;">
        <form>
            <div class="form-inline">
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Поиск...">
                    <button type="submit" class="btn btn-primary">+ пациент</button>
                </div>
            </div>
        </form>

        <table class="table table-striped table-bordered" style="width: 50%; margin: 10px 0;">
            {% for line in lines %}
                <tr>
                    <td>{{ line }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">Ещё какой-то контент</div>
  </div>

</div>
{% endblock %}
